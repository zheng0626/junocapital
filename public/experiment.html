<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Code</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div class="parentContainer">
        <div class="container">
            <div>
                <button type="button" class="btn-prev">Previous page</button>
                [<span class="page-current">1</span> of <span class="page-total">-</span>]
                <button type="button" class="btn-next">Next page</button>
            </div>
        
            <div>
                State: <i class="page-state">read</i>, orientation: <i class="page-orientation">landscape</i>
            </div>
        </div>
        <div class="container">
            <div class="flip-book" id="demoBookExample">
                <div class="page page-cover page-cover-top" data-density="hard">
                    <div class="page-content">
                        <div class="page-image" style="background-image: url(pages/1000.jpg)"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <div class="page-image" style="background-image: url(pages/1.jpg)"></div>
                    </div>
                </div>
                <!-- PAGES .... -->
                <div class="page">
                    <div class="page-content">
                        <div class="page-image" style="background-image: url(pages/1.jpg)"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <div class="page-image" style="background-image: url(pages/1.jpg)"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <div class="page-image" style="background-image: url(pages/1.jpg)"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <div class="page-image" style="background-image: url(pages/1.jpg)"></div>
                    </div>
                </div>
                <div class="page">
                    <div class="page-content">
                        <div class="page-image" style="background-image: url(pages/1.jpg)"></div>
                    </div>
                </div>
                <div class="page page-cover page-cover-bottom" data-density="hard">
                    <div class="page-content">
                        <h2>THE END</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
