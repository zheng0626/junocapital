<!doctype html>
<html lang="en">
<head>
<title>KUAY TANG ZHENG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <meta name="viewport" content="width = 1050, user-scalable = no" /> -->
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/hash.js"></script>
<script type="text/javascript" src="js/turn.min.js"></script>
<script type="text/javascript" src="js/zoom.min.js"></script>
<script type="text/javascript" src="js/magazine.js"></script>
<link rel="stylesheet" href="css/magazine.css">
<link rel="stylesheet" href="css/jquery.ui.css">
<audio id="bgm" loop>
	<source src="audio/2016bgm.mp3" type="audio/mpeg">
  </audio>
</head>
<body>

<div id="canvas">
<div class="utility-tab">
	<div class="icons zoom-icon zoom-icon-in"></div>
	<div class="icons volume-icon" id="volumeToggle"></div>
	<div class="icons book-icon" id="bookToggle"></div>
</div>

<div class="magazine-viewport">
	<div class="container">
		<div class="magazine">
			<!-- Next button -->
			<div ignore="1" class="next-button"></div>
			<!-- Previous button -->
			<div ignore="1" class="previous-button"></div>
		</div>
	</div>
	<div class="bottom">
		<div id="slider-bar" class="turnjs-slider">
			<div id="slider"></div>
		</div>
	</div>
</div>

<script type="text/javascript">

function loadApp() {

 	$('#canvas').fadeIn(1000);

 	var flipbook = $('.magazine');

 	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}
	
	$( "#slider" ).slider();
	
	// Create the flipbook

	flipbook.turn({
			
			// Magazine width

			width: 922,

			// Magazine height

			height: 600,

			// Duration in millisecond

			duration: 1000,

			// Enables gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true,

			// Elevation from the edge of the flipbook when turning a page

			elevation: 50,

			acceleration: true,

			// The number of pages

			pages: 44,

			// Events

			when: {
				turning: function(event, page, view) {
					
					var book = $(this),
					currentPage = book.turn('page'),
					pages = book.turn('pages');
			
					// Update the current URI

					Hash.go('page/' + page).update();

					// Show and hide navigation buttons

					disableControls(page);

				},

				turned: function(event, page, view) {

					disableControls(page);

					$(this).turn('center');

					$('#slider').slider('value', getViewNumber($(this), page));

					if (page==1) { 
						$(this).turn('peel', 'br');
					}

				},

				missing: function (event, pages) {

					// Add pages that aren't in the magazine

					for (var i = 0; i < pages.length; i++)
						addPage(pages[i], $(this));

				}
			}

	});


	// Zoom.js

	$('.magazine-viewport').zoom({
		flipbook: $('.magazine'),

		max: function() { 
			
			return largeMagazineWidth()/$('.magazine').width();

		}, 

		when: {
			swipeLeft: function() {

				$(this).zoom('flipbook').turn('next');

			},

			swipeRight: function() {
				
				$(this).zoom('flipbook').turn('previous');

			},

			// resize: function(event, scale, page, pageElement) {

			// 	if (scale==1)
			// 		loadSmallPage(page, pageElement);
			// 	else
			// 		loadLargePage(page, pageElement);

			// },

			zoomIn: function () {

				$('#slider-bar').hide();
				$('.made').hide();
				$('.magazine').removeClass('animated').addClass('zoom-in');
				$('.zoom-icon').removeClass('zoom-icon-in').addClass('zoom-icon-out');
				
				if (!window.escTip && !$.isTouch) {
					escTip = true;

					$('<div />', {'class': 'exit-message'}).
						html('<div>Press ESC to exit</div>').
							appendTo($('body')).
							delay(2000).
							animate({opacity:0}, 500, function() {
								$(this).remove();
							});
				}
			},

			zoomOut: function () {

				$('#slider-bar').fadeIn();
				$('.exit-message').hide();
				$('.made').fadeIn();
				$('.zoom-icon').removeClass('zoom-icon-out').addClass('zoom-icon-in');

				setTimeout(function(){
					$('.magazine').addClass('animated').removeClass('zoom-in');
					resizeViewport();
				}, 0);

			}
		}
	});

	// Zoom event

	if ($.isTouch)
		0;
	else
		$('.magazine-viewport').on('zoom.doubleTap', zoomTo);


	// Using arrow keys to turn the page

	$(document).on('keydown', function(e){

		var previous = 37, next = 39, esc = 27;

		switch (e.keyCode) {
			case previous:

				// left arrow
				$('.magazine').turn('previous');
				e.preventDefault();

			break;
			case next:

				//right arrow
				$('.magazine').turn('next');
				e.preventDefault();

			break;
			case esc:
				
				$('.magazine-viewport').zoom('zoomOut');	
				e.preventDefault();

			break;
		}
	});

	// URIs - Format #/page/1 

	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {
			var page = parts[1];

			if (page!==undefined) {
				if ($('.magazine').turn('is'))
					$('.magazine').turn('page', page);
			}

		},
		nop: function(path) {

			if ($('.magazine').turn('is'))
				$('.magazine').turn('page', 1);
		}
	});


	$(window).on('resize',function() {
		resizeViewport();
	}).on('orientationchange', function() {
		resizeViewport();
	});

	// Regions

	// if ($.isTouch) {
	// 	$('.magazine').on('touchstart', regionClick);
	// } else {
	// 	$('.magazine').on('click', regionClick);
	// }

	// Events for the next button

	$('.next-button').on($.mouseEvents.over, function() {
		
		$(this).addClass('next-button-hover');

	}).on($.mouseEvents.out, function() {
		
		$(this).removeClass('next-button-hover');

	}).on($.mouseEvents.down, function() {
		
		$(this).addClass('next-button-down');

	}).on($.mouseEvents.up, function() {
		
		$(this).removeClass('next-button-down');

	}).on('click', function() {
		
		$('.magazine').turn('next');

	});

	// Events for the next button
	
	$('.previous-button').on($.mouseEvents.over, function() {
		
		$(this).addClass('previous-button-hover');

	}).on($.mouseEvents.out, function() {
		
		$(this).removeClass('previous-button-hover');

	}).on($.mouseEvents.down, function() {
		
		$(this).addClass('previous-button-down');

	}).on($.mouseEvents.up, function() {
		
		$(this).removeClass('previous-button-down');

	}).on('click', function() {
		
		$('.magazine').turn('previous');

	});


	// Slider

	$( "#slider" ).slider({
		min: 1,
		max: numberOfViews(flipbook),

		start: function(event, ui) {

			if (!window._thumbPreview) {
				_thumbPreview = $('<div />', {'class': 'thumbnail'}).html('<div></div>');
				setPreview(ui.value);
				_thumbPreview.appendTo($(ui.handle));
			} else
				setPreview(ui.value);

			moveBar(false);

		},

		slide: function(event, ui) {

			setPreview(ui.value);

		},

		stop: function() {

			if (window._thumbPreview)
				_thumbPreview.removeClass('show');
			
			$('.magazine').turn('page', Math.max(1, $(this).slider('value')*2 - 2));

		}
	});

	resizeViewport();

	$('.magazine').addClass('animated');

}
	// show/hide animation for magazine

	setTimeout(function() {
		// document.querySelector('.magazine').classList.add('show');
		document.querySelector('.magazine-viewport').classList.add('overlay');
	}, 2000);

	setTimeout(function() {
		document.querySelector('.magazine').classList.add('show');
		// document.querySelector('.magazine-viewport').classList.add('overlay');
	}, 2500);



	// toggle book
	// volume button
	//music controll

	const bgm = document.getElementById('bgm');
	bgm.volume = 0.1;
	let isPlaying = true;
	let isShow = true;

	setTimeout(function() {
		bgm.play();
	}, 1500);

	setTimeout(function() {
		if(bgm.paused){
			$('#volumeToggle').removeClass('volume-icon').addClass('mute-icon')
			isPlaying = false;
		}
	}, 2000);



	$(document).ready(function() {
		$('#volumeToggle').on('click', function() {
			var $icon = $(this);
			if (isPlaying) {
				bgm.pause();
				$icon.removeClass('volume-icon').addClass('mute-icon');
			} else {
				bgm.play();
				$icon.removeClass('mute-icon').addClass('volume-icon');
			}
			isPlaying = !isPlaying;
		});

		$('#bookToggle').on('click', function() {
			var $icon = $(this);
			if (isShow) {
				document.querySelector('.magazine').classList.remove('show');
				document.querySelector('.magazine-viewport').classList.remove('overlay');
				$icon.removeClass('book-icon').addClass('close-book-icon');
				
			} else {
				document.querySelector('.magazine').classList.add('show');
				document.querySelector('.magazine-viewport').classList.add('overlay');
				$icon.removeClass('close-book-icon').addClass('book-icon');
			}
			isShow = !isShow;
		});
	});


// Zoom icon

 $('.zoom-icon').on('mouseover', function() { 
 	
 	if ($(this).hasClass('zoom-icon-in'))
 		$(this).addClass('zoom-icon-in-hover');

 	if ($(this).hasClass('zoom-icon-out'))
 		$(this).addClass('zoom-icon-out-hover');
 
 }).on('mouseout', function() { 
 	
 	 if ($(this).hasClass('zoom-icon-in'))
 		$(this).removeClass('zoom-icon-in-hover');
 	
 	if ($(this).hasClass('zoom-icon-out'))
 		$(this).removeClass('zoom-icon-out-hover');

 }).on('click', function() {

 	if ($(this).hasClass('zoom-icon-in'))
 		$('.magazine-viewport').zoom('zoomIn');
 	else if ($(this).hasClass('zoom-icon-out'))	
		$('.magazine-viewport').zoom('zoomOut');

 });

 $('#canvas').hide();

// Load turn.js

loadApp()

</script>

</body>
</html>
