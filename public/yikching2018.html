<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="content">
        <div id="book" class="book">
            <div class="page">Page 1</div>
            <div class="page">Page 2</div>
            <div class="page">Page 3</div>
            <div class="page">Page 4</div>
            <div class="page">Page 5</div>
            <div class="page">Page 6</div>
            <!-- Add more pages as needed -->
        </div>
    </div>
    <div class="controls">
        <button id="prevPage" onclick="prevPage()">Previous Page</button>
        <input type="number" id="pageNumber" placeholder="Page Number" min="1" max="2">
        <button id="goToPage" onclick="goToPage()">Go</button>
        <button id="nextPage" onclick="nextPage()">Next Page</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/turn.js"></script>
    <script>
        $(document).ready(function() {
            $('#book').turn({
                width: '100%',
                height: '100%',
                autoCenter: true
            });
        });

        function prevPage() {
            $('#book').turn('previous');
        }

        function nextPage() {
            $('#book').turn('next');
        }

        function goToPage() {
            var pageNumber = $('#pageNumber').val();
            $('#book').turn('page', pageNumber);
        }
    </script>
</body>
</html>
